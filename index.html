<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Nano ID</title>
    <script type="module">
        import { nanoid } from 'https://cdn.jsdelivr.net/npm/nanoid@5.1.5/+esm/index.browser.js';
        window.generateNanoID = function() {
            const id = nanoid();
            document.getElementById('nanoid').innerText = id;
        };
    </script>
</head>
<body>
    <h1>Generate a Nano ID</h1>
    <button onclick="generateNanoID()">Generate ID</button>
    <p id="nanoid"></p>
</body>
</html>
